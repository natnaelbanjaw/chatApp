<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
        <!-- <script src="/socket.io./socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- <script src="./main.js"></script> -->
    <title>chat app</title>

</head>
<body>

    <h1 class="title"> IchatðŸ’­ </h1>

<div class="main">
    <div class="name">
        <span><i class="far fa-user"></i></span>
        <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
    </div>

    <ul class="message-container" id="message-container">
        <li class="message-feedback">
            <p class="feedback" id="feedback">

            </p>
        </li>
        
        <li class="message-left">
            <p class="message">

                <span> </span>
            </p>
        </li>

<li class="message-right">
            <p class="message">
 
                <span>  </span>
            </p>
        </li>

        
    </ul>

    <form class="message-form" id="message-form">
        <input type="text" name="message" id="message-input" class="message-input">
        <div class="v-divider"></div>
        <button type="submit" class="send-button">
            send <span><i class="fas fa-paper-plane"></i></span>
        </button>
    </form>

   
</div>

<h3 class="clients-total" id="clients-total">
    Total clients: 2
</h3>
